<body>
     <h1>Student Details</h1>

     <table border = "2" id = "student-details-table">
        <tr>
            <th>Student Id</th>
            <th>Course Id</th>
            <th>Marks</th>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{row['Student id']}}</td>
            <td>{{row[' Course id']}}</td>
            <td>{{row[' Marks']}}</td>
        </tr>
        {% endfor %}
        <tr>
            <td colspan = "2" style="text-align:center"> Total Marks </td>
            <td>{{tMarks}}</td>
        </tr>
        </table>
     </br>
     <a href="{{url_for('index')}}">Go Back</a>

</body>
</html>
